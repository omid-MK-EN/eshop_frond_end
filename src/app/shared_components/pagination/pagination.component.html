<ul class="pagination">
    <li *ngIf="prev"><button style="background-color: #FE980F" (click)="handlerPrevPage(prev)" href="">previous</button></li>

    <ng-container *ngFor="let item of page_size">
        <li><button (click)="handlerPaginate(item)" href="" class="active">{{ item }}</button></li>
    </ng-container>

    <li *ngIf="next">
        <button style="background-color: #FE980F" (click)="handlerNextPage(next)">
            next</button>
    </li>

</ul>
