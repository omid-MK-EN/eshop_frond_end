<div class="features_items">
    <!--RetailSale_items-->
    <a href="shop-2.html">
        <h2 class="title text-center">فـروش خـرده</h2>
    </a>
    <div id="new-item-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div [ngClass]="!cnt?'active':''" *ngFor="let sale_product of sale_products;let cnt=index" class="item ">
                <div *ngFor="let item of sale_product" class="col-sm-3">
                    <div class="product-image-wrapper">
                        <div class="single-products">
                            <div class="productinfo text-center">
                                <img width="200" height="200" [src]="item.image" alt="" />
                                <h2>{{ item.price }}$</h2>
                                <p>{{ item.title }}</p>
                                <a [routerLink]="['/product-details',item.id]" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>افزودن به سبـد خریـد</a>
                            </div>
                            <div class="product-overlay">
                                <div class="overlay-content">
                                    <h2>{{ item.price }}$</h2>
                                    <p>{{ item.title }}</p>
                                    <a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>افزودن به سبـد خریـد</a>
                                </div>
                            </div>
                        </div>
                        <div class="choose">
                            <ul class="nav nav-pills nav-justified">
                                <li>
                                    <a href="#">
                                        <i class="fa fa-plus-square"></i>لیست علاقه مندی ها
                                    </a>
                                </li>
                                <li><a href="#"><i class="fa fa-plus-square"></i>مقایسه</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <a class="left recommended-item-control" href="#new-item-carousel" data-slide="prev">
            <i class="fa fa-angle-left"></i>
        </a>
        <a class="right recommended-item-control" href="#new-item-carousel" data-slide="next">
            <i class="fa fa-angle-right"></i>
        </a>
    </div>
</div>
<!--RetailSale_items-->
